<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Keven Toledo - Desenvolvedor Web Front-end">
  <meta name="description" content="Página de login">
  <meta name="keywords" content="login, html, css, estudo, pagina-de-login">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="icon/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container__login">
    <header class="container__login-cabeçalho">
      <h1 class="container__login-titulo">login</h1>
    </header>
    <form action="">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocomplete="off">
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Digite sua Senha" autocomplete="off">
      <a href="#" id="esqueci-a-senha">Esqueceu a Senha?</a>
      <input type="submit" value="Entrar">
    </form>
    <section class="container__social">
      <header class="container__social-cabeçalho">
        <h1 class="container__social-titulo">Ou entre pelas suas redes sociais</h1>
      </header>
      <span class="icon-o-Facebook"></span>
      <span class="icon-linkedin"></span>
    </section>
    <section class="container__registrar">
      <header class="container__registrar-cabeçalho">
        <h1 class="container__registrar-titulo">Ainda não tem uma conta?</h1>
        <h2><a href="#">Registrar</a></h2>
      </header>
    </section>
  </main>
</body>
</html>
